<!DOCTYPE HTML>
<html>
<head>
    <title>Hello World - input Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>
    <a href="/hello">Hello World!</a>
    <a href="/hi">Hi Everyone</a>
</p>

<form action="/showName" method="GET" id="nameForm">
    <div>
        <label for="nameField">How should the app call you?</label>
        <input name="myName" id="nameField">
        <button>Greet me!</button>
    </div>
</form>
<form action="/showLocation" method="GET" id="locationForm">
    <div>
        <label for="locationField">What is your location?</label>
        <input name="myLocation" id="locationField">
        <button>Show Your Location!</button>
    </div>
</form>
</body>
</html>
